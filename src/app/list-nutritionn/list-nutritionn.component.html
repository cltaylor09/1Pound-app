<br>
<h1>Nutrition</h1>
<div>
  <ul *ngFor="let nutrition of nutritionn let i = index">
    <li> Date: {{nutrition.date}} <br>
      Meal: {{nutrition.meal}} <br>
      Food: {{nutrition.food}} <br>
      Calories: {{nutrition.calories}} <br>
      <button mat-button color="warn" (click)="onDelete(nutrition._id)">DELETE</button>
      <button mat-button color="accent" [routerLink]="['/editNutrition', nutrition._id]">UPDATE</button>
      <button mat-button color="primary" [routerLink]="['/addNutrition']">ADD</button>

    </li>
  </ul>
</div>
